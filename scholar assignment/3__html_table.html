<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>html table</title>
     <style>
          table {
               width: 100%;
               border-collapse: collapse;
           }
           th, td {
               border: 2px solid #000000;
               padding: 8px;
               text-align: center;
           }
           th {
               background-color: #6cd395;
           }
     </style>
</head>
<body>
     <table>
          <thead>
              <tr>
                  <th>Time</th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                  <th>Saturday</th>
                  <th>Sunday</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Morning</td>
                  <td>Exercise</td>
                  <td>Class</td>
                  <td>Workout</td>
                  <td>Yoga</td>
                  <td>walking</td>
                  <td>Relax</td>
                  <td>Workout</td>
              </tr>
              <tr>
                  <td>Afternoon</td>
                  <td>Lunch</td>
                  <td>Study</td>
                  <td>Lunch</td>
                  <td>Work</td>
                  <td>Work</td>
                  <td>lunch</td>
                  <td>pending work</td>
              </tr>
              <tr>
                  <td>Evening</td>
                  <td>Work</td>
                  <td>game</td>
                  <td>drive</td>
                  <td>play</td>
                  <td>Friends Gathering</td>
                  <td>Relax</td>
                  <td>Reading</td>
              </tr>
          </tbody>
      </table>
</body>
</html>
