<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Positioning Techniques</title>
<style>
     body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        
        .container {
          width: 80%;
          margin: auto;
          padding: 20px;
          background-color: #f0f0f0;
        }
        
        .box {
          width: 200px;
          height: 100px;
          padding: 20px;
          margin: 10px;
          text-align: center;
          line-height: 100px;
          font-size: 18px;
        }
        
        .box.static,
        .box.relative,
        .box.absolute,
        .box.fixed {
          background-color: #34d3db;
          color: white;
        }
        
        .box.sticky {
          background-color: #4e4779;
          color: white;
          z-index: 1000; 
        }
        
        .content {
          height: 1200px;
          padding: 20px;
        }
        
</style>
</head>
<body>

<div class="container">
  <h1>CSS Positioning Techniques</h1>
  
  <div class="box static">Static Positioning</div>
  <div class="box relative">Relative Positioning</div>
  <div class="box absolute">Absolute Positioning</div>
  <div class="box fixed">Fixed Positioning</div>
  
  <div class="content">
    <h2>Scroll Down to See Sticky Positioning</h2>
    <div class="box sticky">Sticky Positioning</div>
  </div>
</div>

</body>
</html>
