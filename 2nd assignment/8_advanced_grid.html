<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout with Nested Grids</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}

.grid-container {
    display: grid;
    grid-template-rows: 80px 1fr 80px;
    grid-template-columns: 200px 1fr 200px;
    grid-template-areas:
        "header header header"
        "sidebar main aside"
        "footer footer footer";
    grid-gap: 15px;
    height: 100vh;
    padding: 15px;
    box-sizing: border-box;
}

.header {
    grid-area: header;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
}

.sidebar {
    grid-area: sidebar;
    background-color: #2196F3;
    color: white;
    padding: 20px;
}

.main {
    grid-area: main;
    background-color: #FFC107;
    color: black;
    padding: 20px;
    display: grid;
    grid-template-rows: repeat(2, 1fr);
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas:
        "nested-item1 nested-item2"
        "nested-item3 nested-item4";
    grid-gap: 10px;
}

.aside {
    grid-area: aside;
    background-color: #FF5722;
    color: white;
    padding: 20px;
}

.footer {
    grid-area: footer;
    background-color: #8BC34A;
    color: white;
    text-align: center;
    padding: 20px;
}

.nested-item1 {
    grid-area: nested-item1;
    background-color: #80D9F2;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}

.nested-item2 {
    grid-area: nested-item2;
    background-color: #81C784;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}

.nested-item3 {
    grid-area: nested-item3;
    background-color: #FFB74D;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}

.nested-item4 {
    grid-area: nested-item4;
    background-color: #E57373;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}

@media (max-width: 768px) {
    .grid-container {
        grid-template-rows: auto auto auto auto;
        grid-template-columns: 1fr;
        grid-template-areas:
            "header"
            "main"
            "sidebar"
            "aside"
            "footer";
    }
    
    .main {
        grid-template-rows: auto;
        grid-template-columns: 1fr;
        grid-template-areas:
            "nested-item1"
            "nested-item2"
            "nested-item3"
            "nested-item4";
    }
}
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>Complex Grid Layout with Nested Grids</h1>
        </header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main">
            <div class="nested-item1">Nested Item 1</div>
            <div class="nested-item2">Nested Item 2</div>
            <div class="nested-item3">Nested Item 3</div>
            <div class="nested-item4">Nested Item 4</div>
        </main>
        <div class="aside">Aside</div>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
