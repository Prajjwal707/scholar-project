<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transforms Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    width: 150px;
    height: 150px;
    color: #fff;
    text-align: center;
    line-height: 150px;
    margin: 20px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .box:nth-child(1) {
    background-color: #3498db;
  }

  .box:nth-child(2) {
    background-color: #e74c3c;
  }

  .box:nth-child(3) {
    background-color: #2ecc71;
  }

  .box:nth-child(1):hover {
    transform: translate(50px, -50px) rotate(20deg) scale(1.2) skew(20deg, 10deg);
  }

  .box:nth-child(2):hover {
    transform: translate(-50px, 50px) rotate(-20deg) scale(1.2) skew(-20deg, -10deg);
  }

  .box:nth-child(3):hover {
    transform: translate(0, 50px) rotate(10deg) scale(1.3) skew(10deg, 5deg);
  }
</style>
</head>
<body>
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>
</body>
</html>
