<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images Example (Circle)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #242424;
    }

    .header {
      background-color: #943c88;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    .content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .content img {
      object-fit: cover;  
      width: 200px;  
      height: 200px;
      border-radius: 50%;  
    }

    .footer {
      background-color: #a541a6;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Responsive Images Example (Circle)</h1>
  </header>
  <section class="content">
    <h2>Main Content</h2>
    <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg">
  </section>
  <footer class="footer">
    <p>&copy; 2024 Responsive Images Example</p>
  </footer>
</body>
</html>
