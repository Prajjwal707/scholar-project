<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384- fgWbLvzCJpRmfLWbW/hTBTvMeBrqE4vlqQylartvTuhzMmpA7UcQtHoCsHqTL4T+4mf8NJCWqEVgVcOnrQ0MV3xBMDwP" crossorigin="anonymous">
 <style>
  
.header {
     color: white;
     font-size: 1.5rem; 
   }
   
   .content {
     background-color: #f5f5f5;
     padding: 2rem; 
     border-radius: 5px; 
   }
   
   h2 {
     margin-bottom: 1rem; 
   }
   
   p {
     font-size: 1rem; 
   }
   
 </style>
</head>
<body>
  <header class="header bg-primary py-3">
    <div class="container">
      <h1>This is a heading</h1>
    </div>
  </header>
  <main class="content container my-5">
    <section class="row">
      <div class="col-md-6">
        <h2>Section 1</h2>
        <p>This is some content for the first section.</p>
      </div>
      <div class="col-md-6">
        <h2>Section 2</h2>
        <p>This is some content for the second section.</p>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384- fgWbLvzCJpRmfLWbW/hTBTvMeBrqE4vlqQylartvTuhzMmpA7UcQtHoCsHqTL4T+4mf8NJCWqEVgVcOnrQ0MV3xBMDwP" crossorigin="anonymous"></script>
</body>
</html>
