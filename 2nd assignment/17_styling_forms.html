<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Form Elements Demo</title>
<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #e0f7fa;
    padding: 30px;
  }

  .form-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #00796b;
  }

  input[type="text"], input[type="email"], input[type="password"], input[type="date"], textarea, select {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #b2dfdb;
    border-radius: 6px;
    transition: border-color 0.3s ease-in-out;
  }

  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #00796b;
    box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
  }

  input[type="checkbox"], input[type="radio"] {
    margin-right: 10px;
  }

  .radio-label, .checkbox-label {
    display: inline-block;
    margin-right: 20px;
    color: #00796b;
  }

  button {
    display: inline-block;
    padding: 12px 25px;
    background-color: #00796b;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
  }

  button:hover {
    background-color: #004d40;
  }

  button:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 121, 107, 0.5);
  }

  input:invalid, select:invalid, textarea:invalid {
    border-color: #e57373;
  }

  input:valid, select:valid, textarea:valid {
    border-color: #81c784;
  }

  .validation-message {
    color: #e57373;
    font-size: 13px;
  }
</style>
</head>
<body>
<div class="form-container">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <span class="validation-message">Name is required.</span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span class="validation-message">Valid email is required.</span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <span class="validation-message">Password is required.</span>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <span class="validation-message">Date of birth is required.</span>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
      <span class="validation-message">Message is required.</span>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span class="validation-message">Gender is required.</span>
    </div>
    <div class="form-group">
      <label>Interests:</label><br>
      <input type="checkbox" id="interest1" name="interests" value="coding">
      <label for="interest1" class="checkbox-label">Coding</label>
      <input type="checkbox" id="interest2" name="interests" value="music">
      <label for="interest2" class="checkbox-label">Music</label>
      <input type="checkbox" id="interest3" name="interests" value="sports">
      <label for="interest3" class="checkbox-label">Sports</label>
    </div>
    <div class="form-group">
      <label>Subscribe to newsletter:</label><br>
      <input type="radio" id="subscribeYes" name="subscribe" value="yes">
      <label for="subscribeYes" class="radio-label">Yes</label>
      <input type="radio" id="subscribeNo" name="subscribe" value="no">
      <label for="subscribeNo" class="radio-label">No</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
