<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Layout</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0e0e0;
}

.grid-container {
    display: grid;
    grid-template-rows: 60px 1fr 50px;
    grid-template-columns: 200px 1fr;
    grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
    gap: 10px;
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
}

.header {
    grid-area: header;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 15px;
}

.sidebar {
    grid-area: sidebar;
    background-color: #2196F3;
    color: white;
    padding: 15px;
}

.main {
    grid-area: main;
    background-color: #FFC107;
    color: black;
    padding: 15px;
}

.footer {
    grid-area: footer;
    background-color: #FF5722;
    color: white;
    text-align: center;
    padding: 15px;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>Simple Grid Layout</h1>
        </header>
        <aside class="sidebar">
            Sidebar
        </aside>
        <main class="main">
            Main Content
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
